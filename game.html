<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underground Escape - Game</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* Użyj stylów z oryginalnego kodu, ale dodaj: */
        
        .multiplayer-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            z-index: 100;
            display: none;
        }
        
        .player-list {
            position: absolute;
            top: 200px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            z-index: 10;
            min-width: 150px;
            display: none;
        }
        
        .player-item {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        .chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background: rgba(0,0,0,0.7);
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
            display: none;
        }
        
        .chat-messages {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            color: white;
            font-size: 12px;
        }
        
        .chat-input {
            width: 100%;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 3px;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 220px;
            padding: 5px 10px;
            background: rgba(0,0,0,0.8);
            border-radius: 5px;
            color: #0f0;
            font-size: 12px;
            z-index: 100;
            display: none;
        }
        
        .connection-status.disconnected {
            color: #f00;
        }
        
        /* Pozostałe style z oryginalnego kodu... */
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Elementy z oryginalnego kodu... -->
        
        <!-- Dodatkowe elementy dla multiplayer -->
        <div class="multiplayer-info" id="multiplayerInfo">
            <span>Kod pokoju: <strong id="roomCode">------</strong></span>
            <span style="margin-left: 20px;">Gracze: <strong id="playerCount">1/5</strong></span>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            ⚡ Połączono
        </div>
        
        <div class="player-list" id="playerList">
            <h3 style="margin-bottom: 10px;">Gracze w grze:</h3>
            <div id="playerListContent"></div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages"></div>
            <input type="text" class="chat-input" id="chatInput" placeholder="Wpisz wiadomość..." maxlength="100">
        </div>
        
        <!-- Pozostałe elementy UI z oryginalnego kodu... -->
    </div>
    
    <script src="js/networking.js"></script>
    <script src="js/game-core.js"></script>
    <script>
        // Parsowanie parametrów URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameMode = urlParams.get('mode');
        const isHost = urlParams.get('host') === 'true';
        const playerRole = urlParams.get('role');
        const roomCode = urlParams.get('code');
        const playerName = decodeURIComponent(urlParams.get('name') || 'Gracz');
        
        // Inicjalizacja gry
        const game = new UndergroundEscapeGame(gameMode, {
            isHost,
            playerRole,
            roomCode,
            playerName
        });
        
        game.initialize();
    </script>
</body>
</html>
