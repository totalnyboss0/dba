<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underground Escape - Game</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Oswald', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            background: #000;
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.2);
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        #lightCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
            z-index: 10;
            user-select: none;
        }
        
        .health-bar-container {
            margin-top: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .health-bar {
            width: 200px;
            height: 25px;
            background: linear-gradient(180deg, #1a1a1a, #0a0a0a);
            border: 2px solid #333;
            border-radius: 3px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(180deg, #ff4444, #cc0000);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .stamina-bar {
            width: 200px;
            height: 15px;
            background: linear-gradient(180deg, #1a1a1a, #0a0a0a);
            border: 2px solid #333;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .stamina-fill {
            height: 100%;
            background: linear-gradient(180deg, #4444ff, #0000cc);
            transition: width 0.1s ease;
        }
        
        .generator-counter {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .generator-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #333;
            border: 2px solid #666;
            border-radius: 3px;
            margin-right: 5px;
            transition: all 0.3s;
        }
        
        .generator-icon.fixed {
            background: #0f0;
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 64px;
            font-weight: 600;
            text-align: center;
            display: none;
            z-index: 100;
            text-shadow: 0 0 20px rgba(255,0,0,0.8);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #aaa;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 5px;
            z-index: 10;
        }
        
        #minimapCanvas {
            width: 100%;
            height: 100%;
            border-radius: 3px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        
        /* Multiplayer UI */
        .multiplayer-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            z-index: 100;
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .player-list {
            position: absolute;
            top: 200px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            z-index: 10;
            min-width: 150px;
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .player-item {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        .chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background: rgba(0,0,0,0.7);
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .chat-messages {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            color: white;
            font-size: 12px;
            padding: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }
        
        .chat-input {
            width: 100%;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 3px;
            font-family: 'Oswald', sans-serif;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 230px;
            padding: 5px 10px;
            background: rgba(0,0,0,0.8);
            border-radius: 5px;
            color: #0f0;
            font-size: 12px;
            z-index: 100;
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .connection-status.disconnected {
            color: #f00;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="loading" id="loading">Ładowanie tekstur...</div>
        
        <!-- Canvas główny -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Canvas dla oświetlenia -->
        <canvas id="lightCanvas"></canvas>
        
        <!-- UI gracza -->
        <div id="ui">
            <div class="health-bar-container">
                <div style="font-size: 14px; margin-bottom: 5px;">❤️ ZDROWIE</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthBar"></div>
                </div>
                <div class="stamina-bar">
                    <div class="stamina-fill" id="staminaBar"></div>
                </div>
            </div>
            <div class="generator-counter">
                <div style="margin-bottom: 5px;">⚡ GENERATORY</div>
                <div id="generatorIcons"></div>
            </div>
        </div>
        
        <!-- Minimapa -->
        <div class="minimap">
            <canvas id="minimapCanvas"></canvas>
        </div>
        
        <!-- Kontrolki -->
        <div class="controls">
            <div><b>STEROWANIE:</b></div>
            <div>WASD - Ruch</div>
            <div>E - Napraw generator</div>
            <div>SHIFT - Sprint</div>
            <div>R - Restart</div>
        </div>
        
        <!-- Game Over -->
        <div class="game-over" id="gameOver">
            <div id="gameOverText"></div>
            <div style="font-size: 24px; margin-top: 20px; font-weight: 400;">Naciśnij R aby zrestartować</div>
        </div>
        
        <!-- Elementy Multiplayer -->
        <div class="multiplayer-info" id="multiplayerInfo">
            <span>Kod pokoju: <strong id="roomCode">------</strong></span>
            <span style="margin-left: 20px;">Gracze: <strong id="playerCount">1/5</strong></span>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            ⚡ Połączono
        </div>
        
        <div class="player-list" id="playerList">
            <h3 style="margin-bottom: 10px; font-size: 16px;">Gracze w grze:</h3>
            <div id="playerListContent"></div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages"></div>
            <input type="text" class="chat-input" id="chatInput" placeholder="Wpisz wiadomość..." maxlength="100">
        </div>
    </div>
    
    <!-- Skrypty -->
    <script src="js/networking.js"></script>
    <script src="js/game-core.js"></script>
    <script>
        // Parsowanie parametrów URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameMode = urlParams.get('mode');
        const isHost = urlParams.get('host') === 'true';
        const playerRole = urlParams.get('role');
        const roomCode = urlParams.get('code');
        const playerName = decodeURIComponent(urlParams.get('name') || 'Gracz');
        
        console.log('Starting game with params:', { gameMode, isHost, playerRole, roomCode, playerName });
        
        // Inicjalizacja gry
        try {
            const game = new UndergroundEscapeGame(gameMode, {
                isHost,
                playerRole,
                roomCode,
                playerName
            });
            
            console.log('Game initialized successfully');
        } catch (error) {
            console.error('Failed to initialize game:', error);
            alert('Błąd inicjalizacji gry. Sprawdź konsolę.');
        }
    </script>
</body>
</html>
